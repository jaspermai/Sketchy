<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <style>
    </style>
  </head>
  <body>
    <div class="inner-body">
      <div class="navbar topbar">
          <img class="logo" src="./images/LOGO.png" alt="logo">
          <div class="toolbar clickable">
	    <img id="pen" class="pen" src="./images/PENCIL-button.png" alt="pencil">
            <img id="eraser" src="./images/ERASER-button.png" alt="eraser">
            <img id="clear" src="./images/X-clear-button.png" alt="clear">
          </div>
          <div class="thickness clickable">
  		<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
	  </div>
          <div class="modes clickable">
            <img id='regular' type="image" src="./images/REGULAR MODE-button.png" alt="dark-mode">
            <img id="dark" type="image" src="./images/DARK MODE-button.png" alt="dark-mode">
            <img type="image" src="./images/CLEAR MODE-button.png" alt="clear-mode">
          </div>
      </div>
      <div id="content">
      </div>
      <footer class="bottombar">
        <button id="cloud" type="button" class="btn btn-outline-primary">Upload to Cloud</button>
        <button id="pdf" type="button" class="btn btn-outline-primary">Save as .pdf file</button>
        <button type="button" class="btn btn-outline-primary"><a id="png">Save as .png file</a></button>
      </footer>
      </div>
    </div>
    <script src="content.js"></script>
  </body>
</html>
